name: Build and Deploy
on:
  push:
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  build_windows:
    name: Windows Client
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter build windows
      - uses: actions/upload-artifact@v4
        with:
          name: inter_knot_windows_x64
          path: build/windows/x64/runner/Release

  build_android:
    name: Android Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter build apk
      - run: flutter build appbundle
      - uses: actions/upload-artifact@v4
        with:
          name: inter_knot_apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - uses: actions/upload-artifact@v4
        with:
          name: inter_knot_appbundle
          path: build/app/outputs/bundle/release/app-release.aab

  build_iOS:
    name: iOS Client
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter build ios --release --no-codesign
      - run: flutter build ipa --release --no-codesign
      - run: ls -R

  build_macOS:
    name: macOS Client
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter build macos
      - run: ls -R

  build_linux:
    name: Linux Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter build linux
      - uses: actions/upload-artifact@v4
        with:
          name: inter_knot_linux
          path: build/linux/x64/release/bundle

  build_web:
    name: Web Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter build web --base-href /inter_knot/ --web-renderer html
      - uses: actions/upload-artifact@v4
        with:
          name: inter_knot_web
          path: build/web

  deploy:
    name: Deploy
    needs: build_web
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: inter_knot_web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .

  release:
    name: Release
    needs:
      - build_windows
      - build_android
      - build_iOS
      - build_macOS
      - build_linux
      - build_web
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: inter_knot_windows_x64
          path: inter_knot_windows_x64
      - uses: actions/download-artifact@v4
        with:
          name: inter_knot_apk
          path: inter_knot_apk
      - uses: actions/download-artifact@v4
        with:
          name: inter_knot_appbundle
          path: inter_knot_appbundle
      - uses: actions/download-artifact@v4
        with:
          name: inter_knot_linux
          path: inter_knot_linux
      - uses: actions/download-artifact@v4
        with:
          name: inter_knot_web
          path: inter_knot_web

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            inter_knot_windows_x64
            inter_knot_apk
            inter_knot_appbundle
            inter_knot_linux
            inter_knot_web
